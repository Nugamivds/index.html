<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUÑEZ 3D - DESGLOSE</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/n.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/96/n.png">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --accent: #818cf8; --text: #1e293b; --success: #10b981; }
        body { 
            font-family: system-ui, sans-serif; 
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(135deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            overflow-x: hidden; 
        }
        .animated-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .nuñez-word { position: absolute; font-weight: 900; opacity: 0.12; animation: moveLeft 20s infinite linear; font-size: 4rem; color: white; }
        @keyframes moveLeft { 0% { transform: translateX(100vw); } 100% { transform: translateX(-160%); } }
        
        .container { 
            background: rgba(255, 255, 255, 0.95); padding: 1.5rem; border-radius: 24px; 
            width: 88%; max-width: 380px; backdrop-filter: blur(12px); z-index: 10;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        h2 { margin: 0; color: var(--primary); font-size: 1.2rem; }
        .status { font-size: 0.6rem; text-align: center; margin-bottom: 10px; color: var(--success); font-weight: bold; background: #f0fdf4; padding: 4px; border-radius: 10px; }
        
        .op-fields { background: #f8fafc; padding: 12px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #e2e8f0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        label { font-size: 0.65rem; font-weight: 800; color: #64748b; text-transform: uppercase; }
        input { width: 85%; padding: 8px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 0.9rem; }
        
        /* Estilos del Desglose */
        .results { background: #0f172a; color: white; padding: 15px; border-radius: 20px; margin-top: 10px; }
        .desglose-item { display: flex; justify-content: space-between; font-size: 0.75rem; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .desglose-item span:last-child { font-weight: bold; color: #cbd5e1; }
        
        .precio-final { font-size: 1.6rem; font-weight: 900; color: #a5b4fc; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #334155; padding-top: 10px; margin-top: 10px;}
        .hidden { display: none !important; }
        button { cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

<div class="animated-bg" id="bg"></div>

<div class="container">
    <div class="header">
        <div style="display:flex; align-items:center; gap:8px;">
            <img src="https://img.icons8.com/fluency/48/n.png" width="24" height="24">
            <h2>NUÑEZ 3D</h2>
        </div>
        <button onclick="toggleConfig()" style="font-size:1.2rem;">⚙️</button>
    </div>
    <div id="syncStatus" class="status">Sincronizado ☁️</div>

    <div class="op-fields">
        <div class="grid">
            <div><label>Gramos</label><input type="number" id="usedGrams" oninput="calculate(); saveData()"></div>
            <div><label>Horas</label><input type="number" id="hours" oninput="calculate(); saveData()"></div>
        </div>
    </div>

    <div id="configSection" class="hidden">
        <div class="grid" style="margin-top:10px">
            <div><label>Precio Rollo</label><input type="number" id="fPrice" oninput="calculate(); saveData()"></div>
            <div><label>Peso Rollo</label><input type="number" id="fWeight" oninput="calculate(); saveData()"></div>
            <div><label>Watts</label><input type="number" id="wattage" oninput="calculate(); saveData()"></div>
            <div><label>kWh $</label><input type="number" id="kwhCost" oninput="calculate(); saveData()"></div>
            <div><label>Precio Máq</label><input type="number" id="machinePrice" oninput="calculate(); saveData()"></div>
            <div><label>Vida Útil</label><input type="number" id="machineLife" oninput="calculate(); saveData()"></div>
            <div><label>Fallas %</label><input type="number" id="failureRate" oninput="calculate(); saveData()"></div>
            <div><label>Ganancia %</label><input type="number" id="profit" oninput="calculate(); saveData()"></div>
        </div>
    </div>

    <div class="results">
        <div class="desglose-item"><span>Filamento:</span> <span id="detMat">$0.00</span></div>
        <div class="desglose-item"><span>Electricidad:</span> <span id="detEne">$0.00</span></div>
        <div class="desglose-item"><span>Amortización Máq:</span> <span id="detMch">$0.00</span></div>
        <div class="desglose-item" style="color:#f87171"><span>Margen de Fallas:</span> <span id="detFail">$0.00</span></div>
        <div class="desglose-item" style="color:var(--success); border:none; margin-top:5px; font-size:0.8rem;">
            <span>GANANCIA PURA:</span> <span id="detNet">$0.00</span>
        </div>
        
        <div class="precio-final">
            <span style="font-size:0.9rem; color:#94a3b8">TOTAL:</span>
            <span id="precioFinal">$0.00</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCx6AkXCmpXArUpaIDd8zZIS3Gav8qRg-o",
        authDomain: "calculadora-3d-54d4e.firebaseapp.com",
        databaseURL: "https://calculadora-3d-54d4e-default-rtdb.firebaseio.com",
        projectId: "calculadora-3d-54d4e",
        storageBucket: "calculadora-3d-54d4e.firebasestorage.app",
        messagingSenderId: "454016280906",
        appId: "1:454016280906:web:431a4edb6a0babfb9a79b3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ids = ['fPrice', 'fWeight', 'usedGrams', 'hours', 'wattage', 'kwhCost', 'machinePrice', 'machineLife', 'failureRate', 'profit'];

    db.ref('settings').on('value', (snap) => {
        const data = snap.val();
        if (data) {
            ids.forEach(id => { if(data[id] !== undefined) document.getElementById(id).value = data[id]; });
            calculate();
        }
    });

    let timer;
    function saveData() {
        clearTimeout(timer);
        timer = setTimeout(() => {
            const vals = {};
            ids.forEach(id => vals[id] = parseFloat(document.getElementById(id).value) || 0);
            db.ref('settings').set(vals);
        }, 800);
    }

    function calculate() {
        const v = (id) => parseFloat(document.getElementById(id).value) || 0;
        
        // 1. Filamento
        const mat = v('fWeight') > 0 ? (v('fPrice') / v('fWeight')) * v('usedGrams') : 0;
        // 2. Luz
        const ene = (v('wattage')/1000) * v('hours') * v('kwhCost');
        // 3. Desgaste de máquina (Amortización)
        const mch = v('machineLife') > 0 ? (v('machinePrice') / v('machineLife')) * v('hours') : 0;
        
        const subtotal = mat + ene + mch;
        // 4. Fallas
        const fail = subtotal * (v('failureRate') / 100);
        const totalBase = subtotal + fail;
        
        // 5. Ganancia
        const ganancia = totalBase * (v('profit') / 100);
        const final = totalBase + ganancia;

        // Mostrar desglose
        document.getElementById('detMat').innerText = `$${mat.toFixed(2)}`;
        document.getElementById('detEne').innerText = `$${ene.toFixed(2)}`;
        document.getElementById('detMch').innerText = `$${mch.toFixed(2)}`;
        document.getElementById('detFail').innerText = `$${fail.toFixed(2)}`;
        document.getElementById('detNet').innerText = `$${ganancia.toFixed(2)}`;
        document.getElementById('precioFinal').innerText = `$${final.toFixed(2)}`;
    }

    function toggleConfig() { document.getElementById('configSection').classList.toggle('hidden'); }

    for(let i=0; i<8; i++) {
        const n = document.createElement('div');
        n.className = 'nuñez-word';
        n.innerText = 'NUÑEZ';
        n.style.top = Math.random() * 90 + 'vh';
        n.style.animationDelay = (Math.random() * -20) + 's';
        document.getElementById('bg').appendChild(n);
    }
</script>
</body>
</html>
