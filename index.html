<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUÑEZ 3D - CLOUD</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/n.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/96/n.png">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --accent: #818cf8; --text: #1e293b; }
        body { 
            font-family: system-ui, sans-serif; 
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(135deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            overflow-x: hidden; 
        }
        .animated-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .nuñez-word { position: absolute; font-weight: 900; opacity: 0.15; animation: moveLeft 20s infinite linear; font-size: 4rem; white-space: nowrap; color: white; }
        @keyframes moveLeft { 0% { transform: translateX(100vw); } 100% { transform: translateX(-150%); } }
        
        .container { 
            background: rgba(255, 255, 255, 0.96); padding: 1.5rem; border-radius: 20px; 
            width: 85%; max-width: 400px; backdrop-filter: blur(10px); z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h2 { margin: 0; color: var(--primary); font-size: 1.2rem; }
        .status { font-size: 0.7rem; text-align: center; margin-bottom: 10px; color: #10b981; font-weight: bold; }
        .op-fields { background: #f1f5f9; padding: 12px; border-radius: 15px; margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        label { font-size: 0.65rem; font-weight: 700; color: #64748b; }
        input { width: 80%; padding: 8px; border: 1px solid #ddd; border-radius: 8px; font-size: 0.9rem; }
        .results { background: #0f172a; color: white; padding: 15px; border-radius: 15px; margin-top: 10px; }
        .precio-final { font-size: 1.5rem; font-weight: 900; color: var(--accent); display: flex; justify-content: space-between; border-top: 1px solid #1e293b; padding-top: 10px; margin-top: 10px;}
        .hidden { display: none !important; }
        button { cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

<div class="animated-bg" id="bg"></div>

<div class="container">
    <div class="header">
        <div style="display:flex; align-items:center; gap:8px;">
            <img src="https://img.icons8.com/fluency/48/n.png" width="24" height="24">
            <h2>NUÑEZ 3D</h2>
        </div>
        <button onclick="toggleConfig()">⚙️</button>
    </div>
    <div id="syncStatus" class="status">Sincronizando... ☁️</div>

    <div class="op-fields">
        <div class="grid">
            <div><label>Gramos</label><input type="number" id="usedGrams" oninput="saveData()"></div>
            <div><label>Horas</label><input type="number" id="hours" oninput="saveData()"></div>
        </div>
    </div>

    <div id="configSection" class="hidden">
        <div class="grid" style="margin-top:10px">
            <div><label>Precio Rollo</label><input type="number" id="fPrice" oninput="saveData()"></div>
            <div><label>Peso Rollo</label><input type="number" id="fWeight" oninput="saveData()"></div>
            <div><label>Watts</label><input type="number" id="wattage" oninput="saveData()"></div>
            <div><label>kWh $</label><input type="number" id="kwhCost" oninput="saveData()"></div>
            <div><label>Precio Máq</label><input type="number" id="machinePrice" oninput="saveData()"></div>
            <div><label>Vida Útil</label><input type="number" id="machineLife" oninput="saveData()"></div>
            <div><label>Fallas %</label><input type="number" id="failureRate" oninput="saveData()"></div>
            <div><label>Ganancia %</label><input type="number" id="profit" oninput="saveData()"></div>
        </div>
    </div>

    <div class="results">
        <div style="display:flex; justify-content:space-between; font-size:0.75rem; opacity:0.8">
            <span>Costo Total:</span> <span id="resBase">$0.00</span>
        </div>
        <div class="precio-final">
            <span style="font-size:0.9rem; color:white">TOTAL:</span>
            <span id="precioFinal">$0.00</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCx6AkXCmpXArUpaIDd8zZIS3Gav8qRg-o",
        authDomain: "calculadora-3d-54d4e.firebaseapp.com",
        databaseURL: "https://calculadora-3d-54d4e-default-rtdb.firebaseio.com",
        projectId: "calculadora-3d-54d4e",
        storageBucket: "calculadora-3d-54d4e.firebasestorage.app",
        messagingSenderId: "454016280906",
        appId: "1:454016280906:web:431a4edb6a0babfb9a79b3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ids = ['fPrice', 'fWeight', 'usedGrams', 'hours', 'wattage', 'kwhCost', 'machinePrice', 'machineLife', 'failureRate', 'profit'];

    db.ref('settings').on('value', (snap) => {
        const data = snap.val();
        if (data) {
            ids.forEach(id => { if(data[id] !== undefined) document.getElementById(id).value = data[id]; });
            calculate();
            document.getElementById('syncStatus').innerText = "En línea ☁️";
        }
    });

    let timer;
    function saveData() {
        document.getElementById('syncStatus').innerText = "Guardando...";
        clearTimeout(timer);
        timer = setTimeout(() => {
            const vals = {};
            ids.forEach(id => vals[id] = parseFloat(document.getElementById(id).value) || 0);
            db.ref('settings').set(vals);
        }, 500);
    }

    function calculate() {
        const v = (id) => parseFloat(document.getElementById(id).value) || 0;
        const mat = v('fWeight') > 0 ? (v('fPrice') / v('fWeight')) * v('usedGrams') : 0;
        const ene = (v('wattage')/1000) * v('hours') * v('kwhCost');
        const mch = v('machineLife') > 0 ? (v('machinePrice') / v('machineLife')) * v('hours') : 0;
        const sub = mat + ene + mch;
        const base = sub + (sub * (v('failureRate') / 100));
        const total = base * (1 + v('profit') / 100);

        document.getElementById('resBase').innerText = `$${base.toFixed(2)}`;
        document.getElementById('precioFinal').innerText = `$${total.toFixed(2)}`;
    }

    function toggleConfig() { document.getElementById('configSection').classList.toggle('hidden'); }

    // Fondo animado
    for(let i=0; i<10; i++) {
        const n = document.createElement('div');
        n.className = 'nuñez-word';
        n.innerText = 'NUÑEZ';
        n.style.top = Math.random() * 100 + 'vh';
        n.style.animationDelay = (Math.random() * -20) + 's';
        document.getElementById('bg').appendChild(n);
    }
</script>
</body>
</html>
